<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div1 {
            background-color: red;
            width: 200px;
            height: 200px;
        }

        .div2 {
            background-color: green;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 5%;
            /* margin-top: -5%; */
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>


<script>
    const h1 = document.querySelector("h1")
    const btn = document.querySelector(".btn")

    let score = 0

    btn.addEventListener("click", () => {
        score = score + 1
        localStorage.setItem("game-score", score)


        const game_score = localStorage.getItem("game-score") || 0
        console.log(game_score)

        h1.innerText = game_score
    })
</script>


</html>
